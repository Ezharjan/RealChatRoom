<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
        name="viewport">
    <title>多人聊天室</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <!--[if lt IE 8]><script src="./json3.min.js"></script><![endif]-->
    <!-- <script src="http://realtime.plhwin.com/socket.io/socket.io.js"></script> -->
    <!-- <script crossorigin="anonymous" integrity="sha384-HHKD5G6fqvxz/wBz7BFYeOPzBKELGIZv5l5HAECcXD3zdAS6n8OppmPH9ZxGXY0G"
        src="https://lib.baomitu.com/socket.io/2.3.0/socket.io.js"></script> -->
    <script src="libs/socket.io.js"></script>
</head>

<body>
    <div id="loginbox">
        <div style="width:260px;margin:200px auto;">
            请先输入你在聊天室的昵称
            <br />
            <br />
            <input type="text" style="width:180px;" placeholder="请输入用户名" id="username" name="username" />
            <input type="button" style="width:50px;" value="提交" onclick="CHAT.usernameSubmit();" />
        </div>
    </div>
    <div id="chatbox" style="display:none;">
        <div style="background:#3d3d3d;height: 28px; width: 100%;font-size:12px;">
            <div style="line-height: 28px;color:#fff;">
                <span style="text-align:left;margin-left:10px;">Websocket多人聊天室</span>
                <span style="float:right; margin-right:10px;"><span id="showusername"></span> |
                    <a href="javascript:;" onclick="CHAT.logout()" style="color:#fff;">退出</a></span>
            </div>
        </div>
        <div id="doc">
            <div id="chat">
                <div id="message" class="message">
                    <div id="onlinecount"
                        style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666;">
                    </div>
                </div>
                <div class="input-box">
                    <div class="input">
                        <input type="text" maxlength="140" placeholder="请输入聊天内容，按Enter提交" id="content" name="content">
                    </div>
                    <div class="action">
                        <button type="button" id="mjr_send" onclick="CHAT.submit();">提交</button>
                    </div>

                    <div style="font-size: 12px;float:left;position: absolute;width:100%;top:45px;left:10px">
                        <!-- <p>如果这个Demo对你有帮助，<a href="https://github.com/plhwin" target="_blank">请到Github关注我</a></p>
                        <p>教程：<a href="http://www.plhwin.com/2014/05/28/nodejs-socketio/"
                                target="_blank">http://www.plhwin.com/2014/05/28/nodejs-socketio/</a></p>
                        <p>源码：<a href="https://github.com/plhwin/nodejs-socketio-chat"
                                target="_blank">https://github.com/plhwin/nodejs-socketio-chat</a></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./client.js"></script>
</body>

</html>
